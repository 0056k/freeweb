{% extends "base.html" %}

{% block style %}
<style>
    body {
        position: relative; 
    }
    #id_download {padding:50px 0px 30px 0px;color: #fff; background-color: #666699;}
    #id_account {padding:40px 0px 20px 0px;color: #fff; background-color: #6699CC;}
    #id_server {padding:40px 0px 20px 0px;color: #fff; background-color: #666699;}
    #id_donate {padding:100px 0px 20px 0px;color: #fff; background-color: #6699CC;}
    #id_contact {padding:40px 0px 40px 0px;color: #fff; background-color: #333333;}
</style>
{% end %}

{% block content %}
<div id="id_donate">
    <form action="/donate" class="form-horizontal" role="form" method="post">
      {% module xsrf_form_html() %}
      <div class="form-group">
        <label for="mail" class="col-sm-3 control-label">捐助金额(元) :</label>
        <div class="col-sm-1">
          <input type="text" class="form-control" name="money" value="{{ money }}">
        </div>
        <div class=" col-sm-4">
          <button type="submit" class="btn btn-default"> donate </button>
        </div>
      </div>
    </form>
</div>
{% end %}
